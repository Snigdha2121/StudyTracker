<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Study Tracker</h1>

    <div class="controls">
        <label for="month">Month:</label>
        <select id="month" onchange="updateCalendar()">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <label for="year">Year:</label>
        <input type="number" id="year" value="2024" onchange="updateCalendar()">
    </div>

    <div class="calendars">
        <div>
            <h2>Snigdha</h2>
            <div id="calendar-snigdha" class="calendar"></div>
        </div>
        <div>
            <h2>Divyanshi</h2>
            <div id="calendar-divyanshi" class="calendar"></div>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <h2>Daily Study Status</h2>
        <h3 id="selected-date"></h3>
        <button onclick="updateTaskStatus('DSA')">Mark DSA Completed</button>
        <button onclick="updateTaskStatus('Apti')">Mark Apti Completed</button>
        <button onclick="updateStatus(false)">Mark Both Not Completed</button>
        <button onclick="unmarkStatus()">Unmark</button>
    </div>

    <button onclick="showSummary()">Show Monthly Summary</button>
    <div id="summary" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
